<!DOCTYPE html>
<html id="root" lang="en-US" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karl Johnson" />
    <meta
      name="description"
      content="Karl Johnson's submission for PS 2025-RTT-30 Project 1: HTML, CSS, and JavaScript." />
    <title>Project 1: HTML, CSS, and JavaScript</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./dist/styles/custom.css" />
    <script type="module" src="./dist/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar px-3 py-3 border-bottom border-tertiary">
        <a href="#" class="navbar-brand fw-bold">Where in the world?</a>
        <button id="dark-mode-toggle-button" class="btn btn-outline-tertiary"><i
            class="bi bi-moon"></i> Dark
          Mode</button>
      </nav>
    </header>
    <main>
      <section class="container-fluid">
        <div class="mx-3 my-4">
          <div class="row">
            <div class="col">
              <div class="d-flex justify-content-between">
                <div class="input-group w-50">
                  <span class="input-group-text"><i
                      class="bi bi-search"></i></span>
                  <input
                    id="country-search-input"
                    type="text"
                    class="form-control"
                    placeholder="Search for a country..." />
                </div>
                <div>
                  <select id="region-select" class="form-select">
                    <option selected>Filter by Region</option>
                    <option class="region-select-option" value="All">All
                      Regions</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid">
        <div class="mx-3">
          <div class="row" id="countries-container"></div>
        </div>
      </section>
    </main>
    <div id="country-detail-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <nav class="navbar px-3 py-3 border-bottom border-tertiary">
            <a href="#" class="navbar-brand fw-bold">Where in the world?</a>
            <button id="dark-mode-toggle-button-modal"
              class="btn btn-outline-tertiary"><i
                class="bi bi-moon"></i> Dark
              Mode</button>
          </nav>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row my-2">
                <div class="col-lg-2 col-xl-2 col-md-4 col-sm-6">
                  <button type="button" class="btn btn-tertiary w-100 border"
                    data-bs-dismiss="modal" aria-label="Back"><i
                      class="bi bi-arrow-left"></i> Back</button>
                </div>
              </div>
              <div class="row my-5">
                <div class="col-xl-6 col-lg-6 col-md-12 text-center mb-3">
                  <div id="modal-flag-container" class="col-xl-10 offset-xl-1 col-lg-12"></div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <div id="modal-info-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </body>
</html>
